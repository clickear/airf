<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>

<body>
<div class="container">
	<form class="form-signin">
		<label>字典修改：</label>
		<span id="myCommisAmount" style="color: red;" value=""></span>
		<br/>
		<label for="num" class="sr-only">字典Key</label>
		<div class="alert alert-success">修改字典kv，暂不支持新增</div>
		<input type="text" id="backDoorKey" class="form-control" placeholder="请输入安全Key" required/><br/>
		<input type="text" id="dkey" class="form-control" placeholder="请输入字典Key" required/> 
    	<button class="btn btn-lg btn-success btn-primary btn-block" type="button" id="get">查看</button><br/>
		<input type="text" id="dval" class="form-control-long" placeholder="请输入字典Value" required/><br/>
    	<button class="btn btn-lg btn-success btn-primary btn-block" type="button" id="sure">修改</button>
	  	<div id="myAlert" class="alert alert-success">
			<span id="tip"></span>
	    </div>
	</form>
</div>
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
function getQueryString(name){
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(reg);
	if (r != null) return decodeURI(r[2]); return null;
}
function doSure(dkey, dval) {
	if( ! dkey || ! dval) {
		$("#tip").text("请输入完整kv!");
		$("#myAlert").show();
		return;
	}
	submitBtnAttrDisabled();
	var url = "/backdoor/dict/update";
	$.ajax({
		type:"GET",
		url:url,//路径
		data:{
			backDoorKey:$("#backDoorKey").val(),
			key:dkey,
			val:dval,
		},
		headers:{
			Accept: "application/json; charset=utf-8"
		},
		contentType: "application/json",
		dataType:"json",//返回json格式的数据
		success:function(result) {//返回数据根据结果进行相应的处理
			if ( result.code == 0 ) {
				$("#tip").text("修改成功！");
			}
			else {
				$("#tip").text(result.msg);
				submitBtnAttrOk();
			}
			$("#myAlert").show();
		}  
	});
}
function doGet(dkey) {
	if( ! dkey) {
		$("#tip").text("请输入key!");
		$("#myAlert").show();
		return;
	}
	var url = "/backdoor/dict/get";
	$.ajax({
		type:"GET",
		url:url,//路径
		data:{
			backDoorKey:$("#backDoorKey").val(),
			key:dkey,
		},
		headers:{
			Accept: "application/json; charset=utf-8"
		},
		contentType: "application/json",
		dataType:"json",//返回json格式的数据
		success:function(result) {//返回数据根据结果进行相应的处理
			if ( result.code == 0 ) {
				$("#dval").val(result.data.val);
				$("#myAlert").hide();
			}
			else {
				$("#tip").text(result.msg);
				$("#myAlert").show();
				submitBtnAttrOk();
			}
		}  
	});
}
$('#dkey').bind('input propertychange',function(){
	//$("#myAlert").hide();
	submitBtnAttrOk();
});
$('#dval').bind('input propertychange',function(){
	//$("#myAlert").hide();
	submitBtnAttrOk();
});
$('#sure').click(function () {
	//$("#tip").text("提现尚未开放,敬请期待！");
	//$("#myAlert").show();
	doSure($("#dkey").val(), $("#dval").val());
});
$('#get').click(function () {
	//$("#tip").text("提现尚未开放,敬请期待！");
	//$("#myAlert").show();
	doGet($("#dkey").val());
});
function submitBtnAttrOk() {
	$('#sure').removeAttr('disabled').removeClass('default').addClass('btn-primary');
}
function submitBtnAttrDisabled() {
	$("#sure").attr('disabled', 'disabled').addClass('default').removeClass('btn-primary');
}
$(document).ready(function () {
	$("#myAlert").hide();
});
</script>
</body>
</html>
